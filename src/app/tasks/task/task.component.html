<app-card>
  <article>
    <h2>{{task.title}}</h2>
    <time>{{task.dueDate | date: 'fullDate' }}</time>
    <p>{{task.summary}}</p>
    <p class="actions">
      <button (click)="onCompleteTask()" [ngClass]="{'completed': task.completed}" [disabled]="task.completed" [ngStyle]="task.completed ? {'background-color': 'grey' } : {}"> {{ task.completed ? "Completed" : "Complete" }} </button>
    </p>
  </article>
</app-card>
